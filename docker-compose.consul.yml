version: '3.8'

services:
  consul:
    image: consul:1.15.3
    container_name: consul-server
    restart: unless-stopped
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    environment:
      - CONSUL_BIND_INTERFACE=eth0
    command: >
      consul agent
      -server
      -bootstrap-expect=1
      -ui
      -node=consul-server
      -client=0.0.0.0
      -data-dir=/consul/data
    volumes:
      - consul_data:/consul/data
    networks:
      - medihelp360-network

volumes:
  consul_data:

networks:
  medihelp360-network:
    driver: bridge 